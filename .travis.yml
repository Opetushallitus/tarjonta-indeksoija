sudo: required
language: clojure
jdk:
  - openjdk11
services:
  - docker

cache:
  directories:
  - $HOME/.m2

env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # ARTIFACTORY_USERNAME
    - secure: ""
    # ARTIFACTORY_PASSWORD
    - secure: ""

install:
  - git clone https://github.com/Opetushallitus/ci-tools.git
  - source ci-tools/common/setup-tools.sh
  - export ARTIFACT_NAME="kouta-indeksoija"

before_script:
  - docker pull localstack/localstack:0.10.2

script:
  - lein -U ci-test
  - lein uberjar

  - mv target/kouta-indeksoija-*-standalone.jar $DOCKER_BUILD_DIR/artifact/${ARTIFACT_NAME}.jar
  - cp -vr oph-configuration $DOCKER_BUILD_DIR/config/

  - export BASE_IMAGE="baseimage-fatjar-openjdk8:master"
  - ./ci-tools/common/pull-image.sh
  - ./ci-tools/build/build-fatjar.sh ${ARTIFACT_NAME}

deploy:
  - provider: script
    script: lein deploy
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: lein deploy
    skip_cleanup: true
    on:
      branch: KTO-652-indeksi-sorakuvauksille
  - provider: script
    script: ./ci-tools/build/upload-image.sh ${ARTIFACT_NAME}
    on:
      all_branches: true
